<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedio & Audio</title>

<body>
    
<!-- VIDEO TAG :: https://www.w3schools.com/html/html5_video.asp -->

<!-- 
- autoplay
- controls
- loop - ( replay)
- muted - don't  sound 
- poster="cute.jpg"- 
- src - height, width
-->


<video width="320" height="240" controls>
<source src="movie.mp4" type="video/mp4">
<source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>

<video src="video.mp4"  width=100% controls poster="IMAGE.png"></video>


<!-- Use old Browser
<video src="vedio.mp4" height="..." width="...." controls >
<embed src="vedio.mp4" height="..." width="...." controls loop autoplay ></embed>
</video> -->
    


<!-- AUDIO TAG :: Audio - .mp3 .ogg  .wev .mpeg 
<audio controls loop/muted >  
<source  src="dd.mp3   type="audio/mpeg" height="..." width="...." >
your browser old version please update 
</audio>
-->

<audio controls>
<source src="horse.ogg" type="audio/ogg">
<source src="horse.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
 

 
 
<!-- Object Tag  - vedio,audio,pdf etc use -->

<object data="mp4 /pdf/etc">
<param  name="controls" value="true"> 
</object>
