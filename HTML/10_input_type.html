  <h3>Input Type : </h3>
  <span>Here are the different input types you can use in HTML:</span>

  <br><br>
  <!-- Input Type Text -->
  <!-- <input type="text"> defines a single-line text input field: -->
  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
  </form>




  <br><br>
  <!-- Input Type Password -->
  <!-- <input type="password"> defines a password field: -->
  <form>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd">
  </form>




  <br><br>
  <!-- Input Type Submit -->
  <!-- <input type="submit"> defines a button for submitting form data to a form-handler. The form-handler is typically a server page with a script for processing input data. The form-handler is specified in the form's action attribute: -->

  <form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
  </form>



  <br><br>
  <!-- Input Type Reset -->
  <!-- <input type="reset"> defines a reset button that will reset all form values to their default values: -->
  <form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form>



  <br><br>
  <!-- Input Type Radio -->
  <!-- <input type="radio"> defines a radio button.Radio buttons let a user select ONLY ONE of a limited number of choices: -->
  <form>
    <span>Choose your favorite Web language:</span>
    <input type="radio" name="html" id="html">
    <label for="html">HTML</label>
  </form>


  <br><br>
  <!-- Input Type Checkbox -->
  <form>
    <span>Choose your favorite Web language:</span>
    <input type="checkbox" name="html" id="html2">
    <label for="html2">HTML</label>
  </form>
  <br><br>



  <!-- Input Type Date -->
  <form>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
  </form>
  <br><br>


  <!-- You can also use the min and max attributes to add restrictions to dates: -->
  <form>
    <label for="datemax">Enter a date before 1980-01-01:</label>
    <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
    <label for="datemin">Enter a date after 2000-01-01:</label>
    <input type="date" id="datemin" name="datemin" min="2000-01-02">
  </form>
  <br><br>


  <!-- Input Type HiddenThe <input type="hidden"> defines a hidden input field (not visible to a user).A hidden field let web developers include data that cannot be seen or modified by users when a form is submitted.A hidden field often stores what database record that needs to be updated when the form is submitted.Note: While the value is not displayed to the user in the page's content, it is visible (and can be edited) using any browser's developer tools or "View Source" functionality.Don't use hidden inputs as a form of security! ---->

  <!-- Example -->
  <form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <input type="hidden" id="custId" name="custId" value="3487">
    <input type="submit" value="Submit">
  </form>


  <!-- Input Restrictions - -->
  <br><br>
  <form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
  </form>



   <!--Input Type RangeThe <input type="range"> defines a control for entering a number whose exact value is not important (like a slider control). Default range is 0 to 100. However, you can set restrictions on what numbers are accepted with the min, max, and step attributes: Example -->
  <br><br>
  <form>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50" step="5">
  </form>
